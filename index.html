            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-panel);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 20;

        .brand { font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; text-transform: uppercase; }
        .brand span { color: var(--accent); }
        
        .btn-reset {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 4px 10px;
            font-size: 0.75rem;
            border-radius: 4px;
        }

        /* --- LAYOUT (Mobile First) --- */
        .layout { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
            overflow: hidden; 
            position: relative;
        }

        /* Video Area */
        .stage-area {
            width: 100%;
            background: #000;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            width: 100%;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Controls / Info */
        .meta-bar {
            padding: 12px 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info h2 { font-size: 1rem; margin-bottom: 2px; line-height: 1.3; }
        .info p { color: var(--text-sub); font-size: 0.8rem; }

        .ext-btn {
            background: #eab308;
            color: #000;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-body);
        }

        .season-tabs {
            display: flex;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: var(--text-sub);
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(185, 28, 28, 0.05); }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .ep-card {
            background: var(--bg-card);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid transparent;
            position: relative;
        }
        .ep-card.active { background: #25252b; border-left-color: var(--accent); }
        
        .ep-title { font-size: 0.9rem; font-weight: 500; color: #ddd; margin-bottom: 6px; display: block; }

        .ep-tags { display: flex; gap: 6px; }
        .tag { font-size: 0.65rem; background: #000; padding: 2px 6px; border-radius: 3px; color: #888; }

        .progress-bg { height: 3px; background: #000; width: 100%; margin-top: 8px; border-radius: 2px; opacity: 0.3; }

        .ep-card.started .progress-bg { opacity: 1; }

        #resume-banner {
            background: var(--accent);
            color: white;
            padding: 12px 15px;
            font-size: 0.85rem;
            display: none;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }

</head>

            { t: "Ep 22: Metamorphosis 2", u: "https://server5.ftpbd.net/FTP-5/Anime--Cartoon-TV-Series/Jujutsu%20Kaisen%20%28Tv%20series%202020%29/Season%202%201080p%20Hin%20Eng%20Jpn/Jujutsu%20Kaisen%20-%20S02E22-1080p-%5BHIN-ENG-JAP%5D_reencoded.mp4" },
            { t: "Ep 23: Shibuya Incident - Close", u: "https://cds2.discoveryftp.net/Animation%20Tv%20Series/Jujutsu%20Kaisen%20%282020%29/Season%202/Jujutsu%20Kaisen%20-%20S02E23%20%5B1080p%5D%5BHEVC%2010bit%20x265%5D%5BAAC%5D%5BMulti%20Sub%5D.mkv" }
        ];

        const seasons = { 1: s1_raw, 2: s2_raw };
        let currentSeason = 1;
        let currentIndex = -1;
        const STORE_KEY = "jjk_player_mobile_v1";

        // --- APP LOGIC ---

        function getState() {
            try { return JSON.parse(localStorage.getItem(STORE_KEY)) || { history: {}, last: null }; }
            catch { return { history: {}, last: null }; }
        }

        function saveProgress(time, total) {
            if(currentIndex === -1) return;
            const state = getState();
            // Use title as key since URL might change slightly, or use index/season combination
            const epKey = `s${currentSeason}_e${currentIndex}`;
            state.history[epKey] = { time: Math.floor(time), duration: Math.floor(total) };
            state.last = { s: currentSeason, i: currentIndex };
            localStorage.setItem(STORE_KEY, JSON.stringify(state));
        }

        function resetHistory() {
            if(confirm("Clear watch history?")) {
                localStorage.removeItem(STORE_KEY);
                location.reload();
            }
        }

        function loadSeason(num) {
            currentSeason = num;
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', (i + 1) === num);
            });
            renderList();
        }

        function renderList() {
            const list = document.getElementById('playlist');
            list.innerHTML = "";
            const state = getState();

            seasons[currentSeason].forEach((ep, idx) => {
                const isActive = (state.last && state.last.s === currentSeason && state.last.i === idx);
                const epKey = `s${currentSeason}_e${idx}`;
                const history = state.history[epKey];
                
                let pct = 0;
                if (history && history.duration > 0) {
                    pct = (history.time / history.duration) * 100;
                }

                const el = document.createElement('div');
                el.className = `ep-card ${isActive ? 'active' : ''} ${pct > 0 ? 'started' : ''}`;
                el.onclick = () => playEpisode(idx);
                
                el.innerHTML = `
                    <span class="ep-title">${ep.t}</span>
                    <div class="ep-tags">
                        <span class="tag">MKV</span>
                        <span class="tag">1080p</span>
                    </div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: ${pct}%"></div>
                    </div>
                `;
                list.appendChild(el);
                
                // Scroll active into view on load
                if(isActive && !window.hasScrolled) {
                    setTimeout(() => el.scrollIntoView({block: 'center', behavior: 'smooth'}), 500);
                    window.hasScrolled = true;
                }
            });
        }

        const video = document.getElementById('player');
        
        function playEpisode(index) {
            currentIndex = index;
            const ep = seasons[currentSeason][index];
            const state = getState();

            document.getElementById('vid-title').innerText = ep.t;
            video.src = ep.u;
            
            // --- ANDROID INTENT GENERATION ---
            // Opens Generic Video Player (VLC, MX Player, etc)
            // Intent syntax: intent:URL#Intent;type=video/*;end;
            const intentLink = `intent:${ep.u}#Intent;action=android.intent.action.VIEW;type=video/*;S.title=${encodeURIComponent(ep.t)};end;`;
            document.getElementById('ext-player-btn').href = intentLink;

            // Restore Time
            const epKey = `s${currentSeason}_e${index}`;
            const history = state.history[epKey];
            if(history) {
                video.currentTime = history.time;
            } else {
                video.currentTime = 0;
            }

            video.play().catch(() => {});
            
            document.getElementById('resume-banner').style.display = 'none';
            renderList();
        }

        function resumeLast() {
            const state = getState();
            if(state.last) {
                loadSeason(state.last.s);
                playEpisode(state.last.i);
            }
        }

        // --- LISTENERS ---
        video.addEventListener('timeupdate', () => {
            if(video.currentTime > 5 && Math.floor(video.currentTime) % 5 === 0) {
                saveProgress(video.currentTime, video.duration);
            }
        });

        video.addEventListener('ended', () => {
            saveProgress(video.duration, video.duration); 
            renderList();
            if(currentIndex < seasons[currentSeason].length - 1) {
                playEpisode(currentIndex + 1);
            }
        });

        // Init
        window.onload = () => {
            const state = getState();
            if(state.last) {
                document.getElementById('resume-banner').style.display = 'flex';
                loadSeason(state.last.s);
            } else {
                loadSeason(1);
            }
        };
    </script>
</body>
</html>
